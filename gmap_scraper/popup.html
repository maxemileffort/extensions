<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Google Maps Scraper</h1>
  <div>
    <label for="scrollCount">Scroll times:</label>
    <input type="number" id="scrollCount" value="5" min="0" style="width: 50px; margin-left: 5px;">
  </div>
  <button id="scrapeButton" style="margin-top: 10px;">Scrape Data</button>
  <button id="exportCsvButton" style="margin-top: 10px; background-color: #008CBA;">Export to CSV</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
